jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up .NET 8.0 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Set project path
      run: echo "PROJECT_PATH=src/FunctionAppHTTPTrigger.csproj" >> $GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build the Function App
      run: dotnet build --configuration Release ${{ env.PROJECT_PATH }}

    - name: Publish the Function App
      run: dotnet publish --configuration Release --output ./publish ${{ env.PROJECT_PATH }}

    - name: Create Zip file
      run: zip -r functionapp.zip ./publish

    # - name: Zip the published files
