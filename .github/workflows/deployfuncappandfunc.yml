    #     path: ./functionapp.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Azure CLI
      uses: azure/cli@v1
      with:
        inlineScript: |
          az --version

    - name: Log in to Azure
      uses: azure/login@v2
      with:
        creds: >
              {
                "clientId":"${{ secrets.AZURE_CLIENT_ID }}",
                "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}",
                "subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}",
                "tenantId":"${{ secrets.AZURE_TENANT_ID }}"
              }
        enable-AzPSSession: true

    - name: Install Bicep
      run: az bicep install

    - name: Deploy Azure infrastructure with Bicep
      run: |
        az deployment group create \
          --resource-group "DefaultResourceGroup-NEU" \
          --template-file bicep/modules/Function_APP.bicep \
          --parameters \
            functionAppName="komatsu-func-app" \
            location="North Europe" \
            storageAccountName="demoteststgacc" \
            appServicePlanName="appservicekomatsu" \
            applicationInsightsName="appinsightskomastufuncapp" \
            logAnalyticsWorkspaceName="law-komatsu-dev"

    # - name: Download artifact
    #   uses: actions/download-artifact@v4
    #   with:
    #     name: function-app-artifact
    #     path: ./artifact

    # - name: Unzip the artifact
    #   run: |
    #    unzip ./artifact/functionapp.zip -d ./artifact

    # - name: Deploy Function App to Azure
    #   run: |
    #     az webapp deploy \
    #       --name "komatsu-func-app" \
    #       --resource-group "DefaultResourceGroup-NEU" \
    #       --src-path ./artifact/functionapp.zip

    - name: Deploy Function App to Azure using Zip
      run: |
        az functionapp deployment source config-zip \
          --name "komatsu-func-app" \
          --resource-group "DefaultResourceGroup-NEU" \
          --src ./artifact/functionapp.zip

